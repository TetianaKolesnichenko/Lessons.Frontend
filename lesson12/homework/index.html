<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор квадратного уравнения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор квадратного уравнения</h2>
        <div>
            <label for="inputA">Введите a:</label>
            <input type="number" id="inputA" required>
        </div>
        <div>
            <label for="inputB">Введите b:</label>
            <input type="number" id="inputB" required>
        </div>
        <div>
            <label for="inputC">Введите c:</label>
            <input type="number" id="inputC" required>
        </div>
        <button onclick="calculate()">Рассчитать</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
