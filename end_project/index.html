<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Узнайте прогноз погоды</h1>
        <div class="search-container">
            <input type="text" class="city-input" placeholder="Введите название города" id="city-input">
            <button class="search-button" id="search-button">Показать</button>
        </div>
        <div class="weather-result" id="weather-result">
            <!-- Здесь будет отображаться результат погоды -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
