<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический корабль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="spaceship-info">
        <h2>Характеристики космического корабля</h2>
        <div>
            <p><strong>Название:</strong> <span id="name"></span></p>
            <p><strong>Производитель:</strong> <span id="manufacturer"></span></p>
            <p><strong>Экипаж:</strong> <span id="crew"></span></p>
            <p><strong>Максимальная скорость:</strong> <span id="maxSpeed"></span></p>
        </div>
        <button id="hideManufacturerButton">Скрыть производителя</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
